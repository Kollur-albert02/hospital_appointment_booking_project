<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
    <style>
        body {
            background: #f4f9ff;
            font-family: Arial;
        }
        .box {
            width: 450px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Patient Appointment</h2>

    <form method="POST">

        <label>Name</label>
        <input name="name" value="{{ data.name if data }}" required>

        <label>Age</label>
        <input name="age" type="number" value="{{ data.age if data }}" required>

        <label>Address</label>
        <textarea name="address" required>{{ data.address if data }}</textarea>

        <label>Phone</label>
        <input name="phone" value="{{ data.phone if data }}" required>

        <label>Health Condition</label>
        <textarea name="condition" required>{{ data.condition if data }}</textarea>

        <input type="hidden" name="doctor" value="{{ doctor }}">

        {% if not otp_sent %}
            <button name="send_otp">Send OTP</button>
        {% else %}
            <label>Enter OTP</label>
            <input name="otp" required>
            <button name="verify_otp">Verify & Confirm</button>
        {% endif %}

    </form>
</div>

</body>
</html>
