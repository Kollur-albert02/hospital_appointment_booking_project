<!DOCTYPE html>
<html>
<head>
    <title>Appointment History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f9ff;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #1f3c88;
            margin-bottom: 30px;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #1f3c88;
            color: white;
            padding: 12px;
            text-align: center;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 25px auto 0;
            padding: 10px 20px;
            background: #1f3c88;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .back-btn:hover {
            background: #162d66;
        }
    </style>
</head>

<body>

<h2>Your Appointment History</h2>

<div class="table-container">
    <table>
        <tr>
            <th>Patient Name</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Condition</th>
            <th>Doctor</th>
        </tr>

        {% for appointment in appointments %}
        <tr>
            <td>{{ appointment.patient_name }}</td>
            <td>{{ appointment.age }}</td>
            <td>{{ appointment.phone }}</td>
            <td>{{ appointment.health_condition }}</td>
            <td>{{ appointment.doctor_name }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<a href="/" class="back-btn">‚Üê Back to Main Page</a>

</body>
</html>
