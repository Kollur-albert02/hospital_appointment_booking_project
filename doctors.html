<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ specialist }} Doctors</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f8fb;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #0b7285;
            margin-bottom: 30px;
        }

        .doctor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            margin: 6px 0;
            color: #555;
        }

        .card p strong {
            color: #000;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            background: #0b7285;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn:hover {
            background: #095c66;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ specialist }} Specialists</h1>

        <div class="doctor-grid">
            {% for doctor in doctors %}
            <div class="card">
                <h3>{{ doctor.name }}</h3>
                <p><strong>{{ doctor.qualification }}</strong></p>
                <p>{{ doctor.experience }}</p>
                <a href="/book" class="btn">Book Appointment</a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
