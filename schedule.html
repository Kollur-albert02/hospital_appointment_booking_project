<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Scheduling</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f9ff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #1e3a8a;
            margin-bottom: 25px;
        }

        .option {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #e8f0fe;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .option:hover {
            background-color: #1e3a8a;
            color: white;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card">
        <h2>What are you looking for?</h2>

        <a href="/doctors/cardiologist" class="option">Cardiologist</a>
<a href="/doctors/physician" class="option">Physician</a>
<a href="/doctors/dermatologist" class="option">Dermatologist</a>
<a href="/doctors/neurologist" class="option">Neurologist</a>
<a href="/doctors/other" class="option">Other Specialist</a>

    </div>
</div>

</body>
</html>
